# Docker Compose for LOCAL TESTING (Production-like environment)
# Usage: docker-compose up
# Builds and runs all services with production configurations locally

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: peepopay-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: peepopay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peepopay

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: peepopay-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - peepopay

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: peepopay-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin123}
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - peepopay

  # API Server
  api:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: peepopay-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/peepopay
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - peepopay
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.peepopay.local`) || PathPrefix(`/api`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=4000"

  # Worker Service
  worker:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: peepopay-worker
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/peepopay
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
    command: ["node", "dist/worker.js"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - peepopay

  # Database Migration Service (run with: docker-compose run --rm migrate)
  migrate:
    build:
      context: ./packages/api
      dockerfile: Dockerfile
    container_name: peepopay-migrate
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/peepopay
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://admin:${RABBITMQ_PASSWORD:-admin123}@rabbitmq:5672
    command: ["node", "dist/db/migrate.js"]
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - peepopay
    profiles:
      - tools  # Only runs when explicitly called with --profile tools

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./packages/dashboard
      dockerfile: Dockerfile
    container_name: peepopay-dashboard
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - peepopay
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`peepopay.local`)"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"

  # Widget Server
  widget:
    build:
      context: ./packages/widget
      dockerfile: Dockerfile
    container_name: peepopay-widget
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - api
    networks:
      - peepopay
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.widget.rule=Host(`widget.peepopay.local`)"
      - "traefik.http.routers.widget.entrypoints=web"
      - "traefik.http.services.widget.loadbalancer.server.port=8080"

  # Traefik Reverse Proxy
  traefik:
    image: traefik:v2.10
    container_name: peepopay-traefik
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "80:80"
      - "443:443"
      - "8081:8080" # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
    networks:
      - peepopay

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  traefik_certs:

networks:
  peepopay:
    name: peepopay-network
    driver: bridge
